version: 2.0

references:
  default_container: &default_container
    docker:
      - image: circleci/node:16
  restore_repo: &restore_repo
    restore_cache:
      key: npm-cache-{{ checksum "package-lock.json" }}

jobs:
  checkout_and_install:
    <<: *default_container
    steps:
      - checkout
      - run: npm i
      - save_cache:
          key: npm-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
  lint:
    <<: *default_container
    steps:
      - checkout
      - *restore_repo
      - run: npm run lint
  node8:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - *restore_repo
      - run: npm run unit-test
  node9:
    docker:
      - image: circleci/node:9
    steps:
      - checkout
      - *restore_repo
      - run: npm run unit-test
  node10:
